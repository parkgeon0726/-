<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{width: 300px; border:solid 1px black}
        #btn{width: 300px;
             border:solid 1px black;
             display: flex;
             justify-content: space-around;}
        #displayBtn{height: 50px;
                    border: solid 1px blue;
                    text-align: center;
                    padding: 20px;}
    </style>
    <script>
        function showName(name){
            const dis = document.querySelector('#displayBtn');
            dis.textContent = name;
        }
    </script>
</head>
<body>
    <div id="box">
        <div id="btn">
            <button onclick="showName('버튼1')">버튼1</button>
            <button onclick="showName('버튼2')">버튼2</button>
            <button onclick="showName('버튼3')">버튼3</button>
        </div>
        <div id="displayBtn">클릭한 버튼 이름 표시시</div>
    </div>
</body>
</html>
